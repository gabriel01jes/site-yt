<!DOCTYPE html>

    <title>Layout com Imagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

            <img src="foto1.jpg" alt="Foto 1">

        <div class="right-column">

            <img src="foto2.jpg" alt="Foto 2">

        </div>
    </div>

</html>
